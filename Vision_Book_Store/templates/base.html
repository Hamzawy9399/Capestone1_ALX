<!DOCTYPE html>
<html>
<head>
  <title>Vision Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Vision Book Store</a>

    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="/orders/">My Orders</a>
        <a class="btn btn-outline-light me-2" href="/profile/">My Profile</a>
        <a class="btn btn-outline-light me-2" href="/cart/">Cart</a>
        <a class="btn btn-outline-danger" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
